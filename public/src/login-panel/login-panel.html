<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/paper-avatar/paper-avatar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<dom-module id="login-panel">
    <template>
        <style include="shared-styles">
            :host {

                display: block;
                padding: 10px;

            }

            :host[hidden] {
                display: none;
            }
        </style>

        <template is="dom-if" if="{{user}}">

            <div class="infocard" style="color: white; background-color: #1b5e20;">
                <paper-icon-item>
                    <div item-icon slot="item-icon">
                        <paper-avatar label="[[user.displayName]]" src="[[user.photoURL]]"></paper-avatar>
                    </div>
                    <paper-item-body two-line>
                        <div style="font-size: small">[[user.displayName]]</div>
                        <div secondary style="font-size: smaller">[[user.email]]</div>
                    </paper-item-body>
                </paper-icon-item>
                <div style="background-color: #3c3c3c">
                    <paper-button on-tap="doLogout">Logout</paper-button>
                </div>
            </div>
        </template>

    </template>

    <script>
        class LoginPanel extends Polymer.Element {
            static get is() {
                return 'login-panel';
            }

            static get properties() {

                return {

                    user: {

                        type: Object,
                        reflectToAttribute: true,
                        notify: true

                    },

                    hidden: {
                        type: Boolean,
                        computed: "showUser(user)"
                    },


                }

            }

            showUser(account) {

                if (account) {

                    return false;

                } else {

                    return true;

                }

            }


        }


        window.customElements.define(LoginPanel.is, LoginPanel);
    </script>
</dom-module>
