<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/paper-userpicture/paper-userpicture.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="login-panel">
    <template>
        <style include="shared-styles">
            :host {

                display: block;
                padding: 10px;

            }

            :host[hidden] {
                display: none;
            }
        </style>

        <div class="card">
            <div><paper-userpicture show-name [[image]] user-name="[[user.displayName]]" user-id="[[user.displayName]]"></paper-userpicture></div>
            <paper-button on-tap="doLogout">Logout</paper-button>
        </div>
    </template>

    <script>
        class LoginPanel extends Polymer.Element {
            static get is() { return 'login-panel'; }
            static get properties() {

                return{

                    user: {

                        type: Object,
                        reflectToAttribute: true,
                        value: {displayName: "PK",
                            photoURL: "https://www.askideas.com/media/48/Hey-You-Guys-Funny-Donald-Trump-Meme-Picture.jpg"
                        }

                    },

                    hidden: {
                        type: Boolean,
                        computed: "showUser(user)"
                    },

                    image: {
                        type: String,
                        computed: "showImage(user)"
                    }

                }

            }

            showUser(account){

                if(account){

                    return false;

                }else{

                    return true;

                }

            }

            showImage(img){

                if(img.photoURL){

                    return "image='" + this.user.photoURL + "'";

                }else{

                    return "";

                }

            }

        }

        window.customElements.define(LoginPanel.is, LoginPanel);
    </script>
</dom-module>
